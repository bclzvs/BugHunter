<!DOCTYPE html>
<head>
	<title>Bug Hunter</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>
<body>
	<div class='container'>
		<h1>Bug Hunter</h1>
		<div class="btn-group">
			<a class="btn dropdown-toggle btn-primary" data-toggle="dropdown" href="#">
				全部错误
			<span class="caret"></span>
			</a>
			<ul class="dropdown-menu" role='menu'>
				<!-- dropdown menu links -->
				<li><a href='#'>S1级别</a></li>
				<li><a href='#'>S2级别</a></li>
			</ul>
		</div>
		<table class='table table-bordered'>
			<caption>错误列表</caption>
			<tbody>
				<tr>
					<th>ID</th>
					<th>From</th>
					<th>Date</th>
					<th>Message</th>
					<th>Level</th>
					<th>State</th>
					<th>UserAgent</th>
					<th>Operate</th>
				</tr>
				<script type='text/template' id='bugItem-template'>
					
						<td><%=id%></td>
						<td><%=from%></td>
						<td><%=date%></td>
						<td><%=message%></td>
						<td><%=level%></td>
						<td><%=state%></td>
						<td data-toggle="tooltip" title='<%=userAgent%>'>
							<a href='#' data-toggle="tooltip" title='abc'><%=userAgent.substr(0,10)+'...'%></a>
						</td>
						<td>
							<a href="#stackTraceModal" role="button" class="btn btn-danger btn-small" data-toggle="modal">
							<i class='icon-minus-sign icon-white'></i> StackTrace</a>
							
							<a href="#stackTraceModal" role="button" class="btn btn-success btn-small fix">
							<i class='icon-wrench icon-white'></i> Fixed</a>
							
							<a href="#stackTraceModal" role="button" class="btn btn-small">
							<i class='icon-envelope'></i> Send</a>
						</td>
					
				</script>
			</tbody>
		</talbe>
	</div>
	<!-- Modal -->
	<div id="stackTraceModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="stackTraceModalLabel" aria-hidden="true">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="stackTraceModalLabel">StackTrace</h3>
	  </div>
	  <div class="modal-body">
		<p>错误详情</p>
	  </div>
	  <div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
	  </div>
	</div>
	<script type='text/javascript' src='js/libs/jquery-1.9.1.min.js' ></script>
	<script type='text/javascript' src='bootstrap/js/bootstrap.min.js'></script>
	<script type='text/javascript' src='js/libs/underscore-min.js'></script>
	<script type='text/javascript' src='js/libs/backbone-min.js'></script>
	<script type='text/javascript' src='js/bug.js'></script>
</body>
</html>
